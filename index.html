<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Apple</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="js/composables/collision.js"></script>
    <script src="js/composables/audio.js"></script>
    <script src="js/composables/gameLoop.js"></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <audio class="score-up" src="./assets/sounds/scoreup.mp3"></audio>
    <audio class="miss" src="./assets/sounds/miss.mp3"></audio>
    <audio class="game-over" src="./assets/sounds/gameover.mp3"></audio>
    <audio class="bg-music" src="./assets/sounds/bgmusic.mp3" loop></audio>
    <button class="enable-audio">Enable Audio</button>
    <div class="game">
        <div class="hearth-cont"></div>
        <p class="score">Score 0</p>
        <p class="lose-text">Game Over</p>
        <img class="bg" src="./assets/images/bg.webp" />
        <img class="basket" src="./assets/images/basket.png" />
    </div>
</body>
</html>
